apiVersion: apps/v1
kind: Deployment
metadata:
  name: pony-express-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pony-express-project
  template:
    metadata:
      labels:
        app: pony-express-project
    spec:
      containers:
        - name: pony-express-project
          image: kyouma337/pony-express-project
          env:
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: pony-mongo-secrets
                  key: mongodb_url
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: pony-mongo-secrets
                  key: port
            - name: ROUNDS
              valueFrom:
                secretKeyRef:
                  name: pony-mongo-secrets
                  key: rounds
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: pony-mongo-secrets
                  key: jwt-secret
            - name: NODEMAILER_USR
              valueFrom:
                secretKeyRef:
                  name: pony-nodemailer
                  key: usr
            - name: NODEMAILER_PWD
              valueFrom:
                secretKeyRef:
                  name: pony-nodemailer
                  key: pwd                  
          resources:
            limits:
              memory: 500Mi
              cpu: 250m
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: pony-express-project-srv
spec:
  selector:
    app: pony-express-project
  ports:
    - port: 3000
      targetPort: 3000
      name: pony-express-project
      protocol: TCP
